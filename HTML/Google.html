<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: black;
        }
        .box1{
            height: 20%;
            background-color: white;
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-between;
            font-family: sans-serif;
        }
        .box2{
            height: 66%;
            width: 100%;
            background-color:white;
            /* border: 1px solid red; */
        }
        .box3{
            height: 7%;
            background-color:white;
            /* border: 1px solid black; */
            background-color: rgb(239, 236, 236);
            display: flex;
            align-items: center;
            padding-left: 2%;
            font-family: sans-serif;
            border-bottom: 1px solid rgb(201, 199, 199);
        }
        .box4{
            height: 7%;
            background-color: rgb(239, 236, 236);
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-between;
            padding-top: 1%;
        }
        .image_box{
            /* height: 25%; */
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        img{
            height: 100%;
            width: 30%;
        }
        .search-box{
            height: 18%;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid black; */
        }
        .search-bar{
            height: 60%;
            width: 45%;
            /* border: 1px solid red; */
            border-radius: 40px;
            display: flex;
            background-color: white;
            /* box-shadow: 0px 0px 5px rgb(182, 179, 179); */
            box-shadow: rgba(32, 33, 36, 0.28) 0px 1px 6px 0px;
        }
        .search1{
            width: 10%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search2{
            width: 80%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .search3{
            width: 5%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search4{
            width: 5%;
            height: 100%;
            /* background-color: white; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .a{
            height: 100%;
            width: 100%;
            font-size: 16px;
        }
        .box1-L{
            height: 20%;
            width: 25%;
            /* border: 1px solid purple; */
        }
        .box1-R{
            height: 40%;
            width: 20%;
            /* border: 1px solid purple; */
            display: flex;

        }
        .gmail{
            width: 20%;
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        .gmail a{
            text-decoration: none;
            color: black;
            font-weight: 400;
            font-size: 13px;
        }
        .imgs{
            width: 20%;
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        .imgs a{
            text-decoration: none;
            color: black;
            font-weight: 400;
            font-size: 13px;
        }
        .apps{
            width: 20%;
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttn{
            width: 40%;
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .apps i{
            font-size: 20px;
        }
        .buttn button{
            padding: 11px 25px;
            background-color: #1A73E8;
            border: none;
            border-radius: 7px;
            color: white;
            font-size: 13px;
        }
        .two-buttn{
            height: 8%;
            width: 100%;
            /* border: 2px solid green; */
        }
        .language{
            height: 8%;
            width: 100%;
            /* border: 2px solid rgb(149, 11, 34); */
            display: flex;
        }
        .buttn-inner-box{
            width: 25%;
            height: 100%;
            /* border: 1px solid black; */
            margin-left: 40%;
        }
        .GS{
            padding: 8px 20px;
            font-family: sans-serif;
            background-color: rgb(248, 246, 246);
            font-size: 14px;
            border: none;
            border-radius: 5px;
            margin-right: 8px;
        }
        .FL{
            padding: 8px 20px;
            font-family: sans-serif;
            background-color: rgb(248, 246, 246);
            font-size: 14px;
            border: none;
            border-radius: 5px;
            
        }
        .heading{
            /* border: 5px solid black; */
            height: 100%;
            width: 45%;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: end;
        }
        .diff-lang{
            /* border: 5px solid black; */
            height: 100%;
            width: 55%;
        }
        .box4-L{
            height: 100%;
            width: 30%;
            /* border: 1px solid blue; */
            /* margin-top: 2%; */
        }
        .box4-L ul{
            display: flex;
            list-style: none;
            /* text-decoration: none; */
            display: flex;
            justify-content: space-evenly;
            
        }
        .box4-R{
            height: 100%;
            width: 20%;
            /* border: 1px solid blue;    */
        }
        .box4-R ul{
            display: flex;
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            /* align-items: center; */    
        }
        .box4 ul li{
            text-decoration: none;
            color: black;
            font-family: sans-serif;
            font-size: 14px;
            /* margin-top: 10%; */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box1-L"></div>
            <div class="box1-R">
                <div class="gmail">
                    <a href="">Gmail</a>
                </div>
                <div class="imgs">
                    <a href="">Images</a>
                </div>
                <div class="apps">
                    <i class="fa-solid fa-table-cells"></i>
                </div>
                <div class="buttn">
                    <button>Sign in</button>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="image_box">
                <img src="google_logo.png" alt="">
            </div>
        <div class="search-box">
            <div class="search-bar">
                <div class="search1"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="search2"><input type="text" placeholder="Search Google or type a URL" class="a"></div>
                <div class="search3"><i class="fa-solid fa-microphone"></i></div>
                <div class="search4"><i class="fa-solid fa-camera"></i></div>
            </div>
        </div>
        <div class="two-buttn">
            <div class="buttn-inner-box">
                <button class="GS">Google Search</button>
                <button class="FL">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="language">
            <div class="heading">Google offered in:</div>
            <div class="diff-lang">
                <img src="Screenshot 2024-03-12 at 6.03.08 PM.png" alt="" height="100%" width="100%">
            </div>
        </div>

        </div>
        <div class="box3">
            India
        </div>
        <div class="box4">
            <div class="box4-L">
                <a href="" style="text-decoration: none;">
                <ul>
                    <div><li>About</li></div>
                    <div><li>Advertising</li></div>
                    <div><li>Business</li></div>
                    <div><li>How Search works</li></div>
                </ul>
                </a>
            </div>
            <div class="box4-R">
                <a href="" style="text-decoration: none;">
                    <ul>
                        <div><li>Privacy</li></div>
                        <div><li>Terms</li></div>
                        <div><li>Settings</li></div>
                    </ul>
                    </a>
            </div>
        </div>
        
    </div>
</body>
</html>
