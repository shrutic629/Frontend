<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
</head>
<body>
    <input type="text" placeholder="Enter your first number" id="inp1">
    <input type="text" placeholder="Enter your second number" id="inp2">
    
    <select name="" id="btn">
        <option value="+">Add</option>
        <option value="-">Minus</option>
        <option value="/">Divide</option>
        <option value="*">Multiply</option>
    </select>
    <!-- <h1 id="h"></h1> -->

    <script>
        document.getElementById("btn").onchange = function()
        {
            let a = document.getElementById("btn").value;
            console.log(a);  

            let x = Number(document.getElementById("inp1").value);
            let b = Number(document.getElementById("inp2").value);

            if(a=='+')
            {
                console.log(x+b);
                // document.getElementById("h").innerHTML=`Result :${a+b}`;
            }
            else if(a=='-')
            {
                console.log(x-b);
            }
            else if(a=='*')
            {
                
                console.log(x*b);
            }
            else if(a=='/')
            {
                console.log(x/b);
            }

        }
    </script>
</body>
</html>
