       function Food(dish) {
         return new Promise((resolve, reject) => {
           setTimeout(() => {
             resolve(dish);
           }, 3000);
         });
       }

         let pizza = await Food("Pizza");
         console.log(pizza)
         let burger = await Food("Burger");

       }
