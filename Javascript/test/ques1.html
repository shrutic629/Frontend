<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "mom";

        let rev = " ";
        for(let i=str.length-1; i>=0; i--)
        {
            rev = rev + str[i]
        }
        console.log(rev);

        if(rev==str)
        {
            console.log("Pallindrome");
        }
        else{
            console.log("not a Pallindrome");
        }
    </script>
</body>
</html>
