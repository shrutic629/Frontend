<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,5,6,7]

        let sum = arr.reduce(function(a,b)
        {
            return (a+b)
        })
        console.log(sum)

        let sum1=0
        for(let i=1; i<=7; i++)
        {
            sum1= sum1+i;
        }
        console.log(sum1)

        console.log(sum1-sum);
    </script>
</body>
</html>
